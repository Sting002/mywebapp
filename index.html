<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Profile</h1>
  </header>

  <section class="profile">
    <img src="./image/me.jpg" alt="Profile Picture" class="profile-pic" />
    <h2>Hastings Msokera</h2>
    <p>
      I am a passionate web development student who loves learning how technology can improve everyday life.
      My interests include web design, backend development, and IoT projects.
    </p>
  </section>

  <section class="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Hastings Msokera | All rights reserved.</p>
  </footer>
</body>
</html>
